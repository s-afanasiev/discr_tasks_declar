		<script>
			document.body.onselectstart = function(){return false;}
			document.body.ondragstart = function(){return false;}			
			
			var endvr_server_address = "http://192.168.15.240:55999";
			var global_agent_table;
			
			var server_;
			//FRESH:0, SENT:1, GOT:2, DONE:3, EXTRA:4, ERR:5, BLOCKED:6, T_OUT:7,
			var TSTATES = ["FRESH", "SENT", "GOT", "DONE", "EXTRA", "ERR", "BLOCKED", "T_OUT", "T_OUT2", "DROPPED"];
			
			onload = function()
			{
				console.log("onload");
				//- syncronous function that connect to the web server by HTTP where it is running, for example localhost:55999
				//-  and ask him about his socket.io address throw ajax and then assign it to endvr_server_address
				get_socket_io_address()

				//- define user browser
				BrowserDetect.init();

				//- function in core.js file, which bind mouse events 'mousedown', 'mouseup' for document
				page_constructor();
				
				//- connect to server by socket.io and listen 'agent_table' event to receive info about agents and their tasks
				connect_to_server();
				
				//- place 2 DIV blocks:
				//-		'nav_wrapper' - navigation panel occupying the 5% part from the top
				//-		'main_div' - to display Agents table
				var ww = $(window).width();
				var wh = $(window).height();
				
				$("#"+"nav_wrapper").width(ww).height(wh*.1).css("left", 0+"px").css("top", 0+"px");
				//.css("border","1px solid orange")
				ui_fill_nav_menu({id:"nav_wrapper", hang_listeners_on_inputs: true});

				$("#"+"main_div").width(parseInt(ww)).height(parseInt(wh*.9)).css("left", parseInt(0)+"px").css("top", parseInt(0)+"px");
				
				$("#"+"main_div").bind({
						click: function() {},
						mouseenter: function() 
						{
							$("#"+"main_div").css("backgroundColor", "#fafafa");
						},
						mouseleave: function() 
						{
							$("#"+"main_div").css("backgroundColor", "#ffffff");
						}
					});
			}
			
			window.onresize = function()
			{
				var ww = $(window).width();
				var wh = $(window).height();
				$("#"+"nav_wrapper").width(ww).height(wh*.1).css("left", 0+"px").css("top", 0+"px");
				$("#"+"main_div").width(parseInt(ww)).height(parseInt(wh*.9)).css("left", parseInt(0)+"px").css("top", parseInt(0)+"px");
			};
			
			
			function get_socket_io_address(){
				// 1. Create new XMLHttpRequest object
				var xhr = new XMLHttpRequest();
				// 2. config request: type = GET content = 'io_address'
				xhr.open('GET', 'io_address', false);
				// 3. send request
				xhr.send();
				if (xhr.status != 200) {
					//@ handle error
					alert( xhr.status + ': ' + xhr.statusText );
				} else {
					console.log("master address:" + xhr.responseText );
					endvr_server_address = xhr.responseText;
				}
			}
			function get_socket_io_address_async()
			{
				return new Promise((resolve, reject)=>{
					// 1. Создаём новый объект XMLHttpRequest
					var xhr = new XMLHttpRequest();
					// 2. Конфигурируем его: GET-запрос на URL 'phones.json'
					xhr.open('GET', 'io_address', true);
					// 3. Отсылаем запрос
					xhr.send();

					xhr.onreadystatechange = function() { // (3)
						if (xhr.readyState != 4) return;

						if (xhr.status != 200) {
							console.log(xhr.status + ': ' + xhr.statusText);
							reject()
						} else {
							console.log("CONNECTED:", xhr.responseText);
							endvr_server_address = xhr.responseText;
							resolve();
						}
					}
				});
			}
			
			var my_socket_id = "";
			function connect_to_server()
			{
				const myObj = new MyObj();
				$("#"+"main_div").append(myObj.init());
				server_ = io.connect(endvr_server_address, {query:{browser_or_agent:"browser"}});
				server_.on('connect', function()
				{
					console.log("connected");
					server_.emit('get_socket_id',"");
				});
				
				server_.on('id_assigned', function(msg)
				{
					// this is going to be an array buffer 
					//alert("got_socket_id: " + msg);
					my_socket_id = msg;
				});

				server_.on('agent_table', function(agent_table){
					global_agent_table = agent_table;
					var max_width = 4;
					var cur_row_index = 0;
					var cur_col_index = 0;
					var a = "";
					a += "<table style = 'width:100%; height:100%'>";
					a += "<tr>";
					for(var i = 0; i<agent_table.length; i++){
						let agent_type = agent_table[i][0];
						let agent_sid = agent_table[i][1];
						let agent_md5 = agent_table[i][2];;
						cur_col_index = cur_col_index + 1;
						if(cur_col_index == max_width){
							cur_col_index = 1;
							a += "</tr><tr>";
						}
						a += "<td valign = 'top'>";
							a +="<table style = 'border:1px solid red; width:100%;'>";
								a +="<tr><td colspan = '3'>";
									a += "agent : "+ i;
								a +="</td></tr>";
								a +="<tr><td colspan = '3' style = 'border-bottom:1px solid black;'>";
									a += agent_table[i][0];
								a +="</td></tr>";
								a +="<tr><td colspan = '3' style='align: center'>";
									a += RENDER.center_button("'disk_space'", agent_md5, agent_type);
								a +="</td></tr>";
								a +="<tr><td colspan = '3' style = 'border-bottom:1px solid black;'>";
									let agent_tasklist = agent_table[i][7];
								for(var j = 0; j< agent_tasklist.length; j++){
									a +="<tr>";
									a +="<td>";
										let task_repeated = agent_tasklist[j][14];
										let t_name = agent_tasklist[j][1];
										if (task_repeated > 1){
											let task_id = agent_tasklist[j][0];
											let task_stage = agent_tasklist[j][2];
											if ((task_stage == 0)||(task_stage == '0')){
												a += RENDER.stop_button('stop', agent_md5, agent_type, task_id, t_name);
											}
										}
									a +="</td>"
									a +="<td>";
										let task_name = agent_tasklist[j][1];
										a += task_name + ": ";
									a +="</td>"
									a +="<td>";
										let state = TSTATES[agent_tasklist[j][2]];
										a += state;
									a +="</td>"
									a +="</tr>";
								}
							a +="</table>";
						a += "</td>";	
					}
					a += "</tr>";
					a += "</table>";
					$("#"+"main_div").empty().append(a);
				});
				server_.emit('gui_ctrl', 'host_table');
				server_.on('gui_news', function(data){
					console.log("gui_news: ", data);
					if(data.msg == 'host_table'){
						const a = this.draw_host_table(data);
					}
					else if(data.msg == "host_born"){
						const a = this.draw_new_host(data);
						$(".current").append(a);
					}
					else if(data.msg == "agent_online"){
						
					}
					else if(data.msg == "agent_offline"){
					}
					else{

					}
				}.bind(myObj));
			}
			function MyObj(){
				this.MAX_WIDTH = 4;
				this.cur_row_index = 0;
				this.cur_col_index = 0;
				this.messages = {
					"host_table": {
						description:"full table of all the online hosts. Browser requests this on every refresh F5"
					},
					"host_born": {
						description: "new host appears along with human starts launcher.js (or controller.js)",
						data: {md5:"unique host id", msg:"string - a brief summary of the event"}
					},
					"agent_online": {
						description: "launcher or controller now is online",
						data: {ag_type: "<launcher || controller>", md5:"unique host id", msg:"a brief summary"}
					},
					"agent_offline":"see the same like 'agent_online' above",

				}
				this.init=()=>{
					let a = "";
					a += "<table>";
					a += "<tr class='base'></tr>"
					a += "</table>";
					return a;
				}
				this.draw_host_table=(data)=>{
					this.cur_row = 0;
					this.cur_col_index = 0;
					var a = "";
					a += "<table id='host_table' style = 'width:100%; height:100%'>";
					this.cur_row = this.cur_row + 1;
					a += "<tr class='base'>";
						for(var i = 0; i<data.table.length; i++){
							this.cur_col_index = this.cur_col_index + 1;
							if(this.cur_col_index == this.MAX_WIDTH){
								this.cur_col_index = 1;
								a += "</tr><tr class='base'>";
							}
							a += this.one_host(data.table[i]);
						}
					a += "</tr>";
					a += "</table>";
					$("#"+"main_div").empty().append(a);
				}
				this.one_host=(data)=>{
					let a = "";
					a += "<td valign='top' class = 'host' id='"+data.md5+"'>";
						a +="<table style = 'border:1px solid red; width:100%;'>";
							a +="<tr><td colspan = '2'>";
								a += "host : "+data.md5;
							a +="</td></tr>";
							a +="<tr class = 'agents'>";
								a +="<td class = 'launcher'>"
									if(data.launcher){
										a += this.prepare_agent_data(data, "launcher");
									}
								a += "</td>";
								a +="<td class = 'controller'>";
									if(data.controller){
										a += this.prepare_agent_data(data, "controller");
									}
								a += "</td>";
							a +="</tr>";
						a +="</table>";
					a +="</td>";
					return a;
				}
				this.prepare_agent_data=(data, type)=>{
					//@ 1. check if such host exist. For example, event 'agent online' coomes faster than 'host_born'
					//@ 2. check is such agent already appended to this host
					let a = "";
					a += "<div>agent: "+data[type].agent_type+"</div>";
					a += "<div>pid: "+data[type].agent_pid+"</div>";
					a += "<div>apid: "+data[type].agent_apid+"</div>";
					return a;
				}
				//@ When 'host_born' event happens, its brings also one agent info, which was created this host
				this.agent_creator=(data)=>{
					let a = "";
					a += "<div>agent: "+data.creator_type+"</div>";
					a += "<div>pid: "+data.creator_pid+"</div>";
					a += "<div>apid: "+data.creator_apid+"</div>";
					return a;
				}
				this.draw_new_host=(data)=>{
					//@ {msg: "host_born", md5: "6e8bc6f1e3ef10adf9dd98617c133110", creator_type:"launcher", creator_pid:7742, creator_apid:0}
					console.log("draw_new_host()...");
					const a_one_host = this.one_host(data);
					this.cur_col_index = this.cur_col_index + 1;
					if(this.cur_col_index >= this.MAX_WIDTH){
						console.log("move to the new line");
						this.cur_col_index = 1;
						$('#host_table').append("<tr>"+a_one_host+"</tr>");
					}else{
						console.log("add on the current line");
						$('#host_table tr.base:last').append(a_one_host);
					}
					$('td#'+data.md5+' td.'+data.data.creator_type).append(this.agent_creator(data));
				}
				this.agent_connected=(data)=>{}
			}
		</script>
